<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Container Tracker – Log In</title>
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <!-- Navigation -->
<nav class="landing-nav">
  <div class="logo">
    <a href="index.html">
      <img src="img/companylogowhite.png" alt="DockQueue logo" />
    </a>
  </div>
  <div class="nav-actions">
    <!-- Changed from “Log In” to “Home” -->
    <a href="index.html">Home</a>
  </div>
</nav>
  </header>

  <main>
    <section class="login-section" style="max-width:400px; margin:2rem auto;">
      <h2>Log In</h2>
      <form id="login-form">
        <div>
          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="username"
            placeholder="you@example.com"
          />
        </div>

        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="••••••••"
          />
        </div>

        <button type="submit">Log In</button>
      </form>
      <p style="margin-top:1rem;">
        Don't have an account? <a href="register.html">Sign Up</a>
      </p>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script>
    // Your Firebase config (same as app.html)
   // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDj25MZNm93KhJV81PTElPwR11OyPeK_Q4",
  authDomain: "container-tracker-8cdfb.firebaseapp.com",
  projectId: "container-tracker-8cdfb",
  storageBucket: "container-tracker-8cdfb.firebasestorage.app",
  messagingSenderId: "884073753307",
  appId: "1:884073753307:web:06b2f4875ae3110f66fafe",
  measurementId: "G-SLJW5YYJG7"
};
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        // On success, redirect to the app
        window.location.href = 'app.html';
      } catch (err) {
        alert('Login failed: ' + err.message);
      }
    });
  </script>
</body>
</html>
