<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Container Tracker</title>
  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
    <!-- Flatpickr CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
  />
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
<header>
  <div class="site-header">
    <h1>Container Tracker</h1>
    <img src="img/logo.png" alt="Container Tracker Logo" class="site-logo" />
  </div>
</header>

  <main>
    <!-- Add Container Form -->
    <section id="add-container">
      <h2>Add a New Container</h2>
      <form id="container-form">
        <div>
  <label for="container-number">Container Number:</label>
  <input
    type="text"
    id="container-number"
    name="containerNumber"
    required
    maxlength="11"
    pattern="^[A-Za-z]{4}[0-9]{7}$"
    title="4 letters followed by 7 digits (e.g. ABCD1234567)"
    oninvalid="this.setCustomValidity('Container Number must be 4 letters followed by 7 digits')"
    oninput="
      this.setCustomValidity('');
      this.value = this.value.toUpperCase();
    "
  />
</div>

        <div>
          <label for="eta">ETA (DD/MM/YYYY):</label>
          <input
  type="text"
  id="eta"
  name="eta"
  placeholder="DD/MM/YYYY"
  pattern="^[0-9]{2}/[0-9]{2}/[0-9]{4}$"
  title="Format: DD/MM/YYYY"
  required
/>

        </div>
        <div>
          <label for="job-ref">Job Reference:</label>
          <input
            type="text"
            id="job-ref"
            name="jobRef"
            required
            oninput="this.value = this.value.toUpperCase()"
          />
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- Category Sections -->
    <section id="late-containers">
      <h2>Late Containers</h2>
      <div id="late-list"></div>
    </section>

    <section id="due-today">
      <h2>Due Today</h2>
      <div id="due-today-list"></div>
    </section>

    <section id="due-tomorrow">
      <h2>Due Tomorrow</h2>
      <div id="due-tomorrow-list"></div>
    </section>

    <section id="due-this-week">
      <h2>Due This Week</h2>
      <div id="due-this-week-list"></div>
    </section>

    <section id="upcoming">
      <h2>Upcoming</h2>
      <div id="upcoming-list"></div>
    </section>
  </main>

  <!-- Your app logic -->
  <script src="js/script.js"></script>
</body>
</html>
