  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";

  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional

    apiKey: "AIzaSyDj25MZNm93KhJV81PTElPwR11OyPeK_Q4",
    authDomain: "container-tracker-8cdfb.firebaseapp.com",
    projectId: "container-tracker-8cdfb",
    storageBucket: "container-tracker-8cdfb.firebasestorage.app",
    messagingSenderId: "884073753307",
    appId: "1:884073753307:web:06b2f4875ae3110f66fafe",

</head>
<body>
<header>
  <div class="site-header">
    <h1>Container Tracker</h1>
    <img src="img/logo.png" alt="Container Tracker Logo" class="site-logo" />
  </div>
</header>

  <main>
    <!-- Add Container Form -->
    <section id="add-container">
      <h2>Add a New Container</h2>
      <form id="container-form">
        <div>
  <label for="container-number">Container Number:</label>
  <input
    type="text"
    id="container-number"
    name="containerNumber"
    required
    maxlength="11"
    pattern="^[A-Za-z]{4}[0-9]{7}$"
    title="4 letters followed by 7 digits (e.g. ABCD1234567)"
    oninvalid="this.setCustomValidity('Container Number must be 4 letters followed by 7 digits')"
    oninput="
      this.setCustomValidity('');
      this.value = this.value.toUpperCase();
    "
  />
</div>

        <div>
          <label for="eta">ETA (DD/MM/YYYY):</label>
          <input
  type="text"
  id="eta"
  name="eta"
  placeholder="DD/MM/YYYY"
  pattern="^[0-9]{2}/[0-9]{2}/[0-9]{4}$"
  title="Format: DD/MM/YYYY"
  required
/>

        </div>
        <div>
          <label for="job-ref">Job Reference:</label>
          <input
            type="text"
            id="job-ref"
            name="jobRef"
            required
            oninput="this.value = this.value.toUpperCase()"
          />
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- Category Sections -->
    <section id="late-containers">
      <h2>Late Containers</h2>
      <div id="late-list"></div>
    </section>

    <section id="due-today">
      <h2>Due Today</h2>
      <div id="due-today-list"></div>
    </section>

    <section id="due-tomorrow">
      <h2>Due Tomorrow</h2>
      <div id="due-tomorrow-list"></div>
    </section>

    <section id="due-this-week">
      <h2>Due This Week</h2>
      <div id="due-this-week-list"></div>
    </section>

    <section id="upcoming">
      <h2>Upcoming</h2>
      <div id="upcoming-list"></div>
    </section>
  </main>

  <!-- Your app logic -->
  <script src="js/script.js"></script>
</body>
</html>
