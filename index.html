<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Landing page specific styles -->
  <style>
    /* Landing Page Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #FFFFFF;
    }
    /* Navigation */
    nav.landing-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #012A4A; /* navy */
    }
    nav.landing-nav .logo img {
      height: 6rem;
      width: auto;
    }
    nav.landing-nav .nav-actions a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background: #F4D160; /* gold */
      color: #012A4A;
      border-radius: 4px;
      font-weight: 500;
      transition: background 0.3s;
    }
    nav.landing-nav .nav-actions a:hover {
      background: #e1b950;
    }
    /* Hero Section */
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 2rem;
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .hero .hero-text {
      max-width: 500px;
    }
    .hero h1 {
      font-size: 3rem;
      color: #012A4A;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.125rem;
      color: #333333;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .hero .btn-cta {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #F4D160;
      color: #012A4A;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .hero .btn-cta:hover {
      background: #e1b950;
    }
    .hero .hero-image img {
      width: 100%;
      max-width: 500px;
      height: auto;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .hero .hero-image {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="landing-nav">
    <div class="logo">
      <a href="index.html"><img src="img/companylogowhite.png" alt="DockQueue logo" /></a>
    </div>
    <div class="nav-actions">
      <a href="login.html">Log In</a>
      <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact Us</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Track Your Containers<br>Effortlessly</h1>
      <p>
        DockQueue provides customs brokers with a powerful, intuitive platform to monitor container arrivals, manage ETAs, and avoid costly delays. Centralize your workflow, automate alerts, and stay one step ahead.
      </p>
      <a href="login.html" class="btn-cta">Get Started</a>
    </div>
    <div class="hero-image">
      <img src="img/companylogo.png" alt="Container illustration" />
    </div>
  </section>
</body>
</html>
